<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Story Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #3e1c0f, #7c5842);
      font-family: sans-serif;
    }
    .slider-wrapper {
      position: relative;
      width: 360px;
      height: 640px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      background-color: #000;
    }
    .story-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      color: white;
    }
    .story-slide.active {
      display: flex;
      animation: fade 0.6s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .top-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-icons img { height: 30px; }
    .icon-group {
      display: flex;
      gap: 10px;
    }
    .icon-group i {
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .bottom-text {
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    .arrow-left { left: -45px; }
    .arrow-right { right: -45px; }
    .progress-container {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 4px;
      z-index: 10;
    }
    .progress-segment {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: orange;
      transition: width 0.3s linear;
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <div class="progress-container" id="progressContainer"></div>
  </div>

  <script>
    const imageData = Array(8).fill({
      image: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=720&q=80",
      text: "Santorini, Greece: Stunning blue domes and cliffside sunsets on a budget."
    });

    const wrapper = document.querySelector('.slider-wrapper');

    imageData.forEach((item, index) => {
      const slide = document.createElement('div');
      slide.className = 'story-slide';
      if (index === 0) slide.classList.add('active');
      slide.style.backgroundImage = `url('${item.image}')`;
      slide.innerHTML = `
        <div class="top-icons">
          
          <div class="icon-group"><i class="pauseBtn">‚è∏Ô∏è</i><i>üì§</i></div>
        </div>
        <div class="bottom-text">${item.text}</div>
      `;
      wrapper.appendChild(slide);
    });

    const slides = document.querySelectorAll('.story-slide');
    const progressContainer = document.getElementById('progressContainer');
    let current = 0;
    let interval;
    let paused = false;
    const duration = 5000;

    slides.forEach((_, i) => {
      const segment = document.createElement('div');
      segment.classList.add('progress-segment');
      const fill = document.createElement('div');
      fill.classList.add('progress-fill');
      fill.id = `progress-fill-${i}`;
      segment.appendChild(fill);
      progressContainer.appendChild(segment);
    });

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function animateProgress(index) {
      const fill = document.getElementById(`progress-fill-${index}`);
      fill.style.transition = `width ${duration}ms linear`;
      fill.style.width = '100%';
    }

    function resetProgress(index) {
      const fill = document.getElementById(`progress-fill-${index}`);
      fill.style.transition = 'none';
      fill.style.width = '0%';
    }

    function nextSlide() {
      resetProgress(current);
      current = (current + 1) % slides.length;
      showSlide(current);
      animateProgress(current);
    }

    function prevSlide() {
      resetProgress(current);
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
      animateProgress(current);
    }

    function startAutoPlay() {
      animateProgress(current);
      interval = setInterval(() => {
        if (!paused) nextSlide();
      }, duration);
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('pauseBtn')) {
        paused = !paused;
        e.target.textContent = paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
      }
    });

    wrapper.insertAdjacentHTML('beforeend', '<button class="arrow arrow-left" onclick="prevSlide()">‚óÄ</button><button class="arrow arrow-right" onclick="nextSlide()">‚ñ∂</button>');

    showSlide(current);
    startAutoPlay();
  </script>
</body>
</html>
